name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - env: 
        TOKEN: ${{ secrets.TOKEN }} 
    - uses: actions/checkout@v2
    - name: Build the Docker image
    - run: docker login docker.pkg.github.com -u ericm -p $TOKEN && docker build backend --tag docker.pkg.github.com/lusinx/pressx/backend:dev-env && docker push docker.pkg.github.com/lusinx/pressx/backend:dev-env 
